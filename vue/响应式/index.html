<script type="module">
    import Vue from "./vue.js"
    import Watcher from "./watcher.js";
    // 创建一个Vue实例，将data属性值普通对象改造成响应式对象
    let vm = new Vue({
        data: {  // 不支持使用data: [/* */]这种形式
            obj: {
                value: 4
            },
            arr: [1, 3]
        }
    })

    // 改变obj
    vm.obj.value = 60
    // 出入arr
    vm.arr.push(5)
</script>
